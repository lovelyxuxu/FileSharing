    <script>
        function getCookie(cookieName) {
            var strCookie = document.cookie;
            var arrCookie = strCookie.split("; ");
            for (var i = 0; i < arrCookie.length; i++) {
                var arr = arrCookie[i].split("=");
                if (cookieName == arr[0]) {
                    return arr[1];
                }
            }
            return "";
        }
        function getTourist() {
            $.ajax({
                url: "https://localhost:44387/api/Home/RegLogTourist",
                type: "post",
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true
            }).done(function (data) {
                var touristid = getCookie("touristid");
                if (touristid != null) {
                     $("#showname").html("游客:" + "<span style='font-size: 16px;'>"+touristid+"</span>");
                } else {
                    $("#showname").text("刷新一下变成游客");
                }

            }).fail(function () {
                //用不到 可删
            })
        }

        $(function () {
            getTourist();
        });
    </script>
