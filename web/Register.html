<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script>
        function UserReg(){
            var info={
                username:$("#UserName_regist").val(),
                password:$("#UserPwd_regist").val(),
                age:$("#UserAge_regist").val(),
                sex:$("#UserSex_regist").val(),
                birthday:$("#UserBirthday_regist").val(),
                email:$("#UserEmail_regist").val(),
                tel:$("#UserTel_regist").val()
            }
            $.ajax({
                url: "https://localhost:44387/api/Home/Register",
                type: "post",
                data:{
                    strjson:JSON.stringify(info)
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true
            }).done(function (data) {
                console.log(data);

            }).fail(function () {
                console.log("no");
            })
        }
        $(function(){
            //
        })
    </script>
</head>

<body>

            <a class="navbar-brand" href="../Index.html">Home</a>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">

                <li><a href="DownFile.html">下载</a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search">

                </div>

            </form>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="UserName_regist">UserName</label>
                <input type="email" class="form-control" id="UserName_regist" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="UserPwd_regist">Password</label>
                <input type="password" class="form-control" id="UserPwd_regist" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="UserAge_regist">Age</label>
                <input type="text" class="form-control" id="UserAge_regist" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="UserSex_regist">Sex</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="sex" id="UserSex_regist" value="true" checked="checked">
                        男
                    </label>
                    <label>
                        <input type="radio" name="sex" id="UserSex_regist" value="false">
                        女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="UserBirthday_regist">Birthday</label>
                <input type="date" class="form-control" id="UserBirthday_regist" placeholder="Birthday">
            </div>
      
            <div class="form-group">
                <label for="UserEmail_regist">Email</label>
                <input type="email" class="form-control" id="UserEmail_regist" placeholder="Eamil">
            </div>
            <div class="form-group">
                <label for="UserTel_regist">tel</label>
                <input type="tel" class="form-control" id="UserTel_regist" placeholder="Tel">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 用户须知
                </label>
            </div>
            <button type="button" id="reg_btn" onclick="UserReg();" class="btn btn-default">注册</button>
        </form>
