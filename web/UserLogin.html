    <style>
        .notcheck{
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function checkAgreement(str){
            if($(str).prop("checked")){
                return true;
            }else{
                $(str).next().next().remove();
                $(str).next().after("<span class='notcheck'>请勾选协议</span>")
                return false;
            }
        }
        $(function(){
            $("#userlogin_btn").click(function(){
                if(!checkAgreement("#user_checkbox")){
                    return;
                }
                var data={
                    username:$("#UserLogin_Name").val(),
                    password:$("#UserLogin_Password").val()
                }
                $.ajax({
                    url: "https://localhost:44387/api/Home/Login",
                    type: "post",
                    data: {strjson:JSON.stringify(data)},
                    cache: false,
                    xhrFields: {
                        withCredentials: true
                    },
                        crossDomain: true
                }).done(function(data){
                    console.log("ok");
                }).fail(function(){
                    console.log("no");
                })
            })

            $("#touristlogin_btn").click(function(){
                if(!checkAgreement("#tourist_checkbox")){
                    return;
                }
                var data={
                    touristid:$("#TouristLogin_ID").val()
                }
                $.ajax({
                    url: "https://localhost:44387/api/Home/Login",
                    type: "post",
                    data: {strjson:JSON.stringify(data)},
                    cache: false,
                    xhrFields: {
                        withCredentials: true
                    },
                        crossDomain: true
                }).done(function(data){
                    console.log("ok");
                }).fail(function(){
                    console.log("no");
                })
            })
        })
    </script>
</head>
